groups:
- name: ssh_bastion_hosts
  targets:
    - uri: ssh.openbluebrain.com
      name: ssh_bastion_node
      config:
        ssh:
          user: ec2-user
          run-as: root
          run-as-command:
            - sudo
            - "-nkSEu"
  config:
    transport: ssh
    ssh:
      user: ec2-user
      run-as: root
      run-as-command:
        - sudo
        - "-nkSEu"
      host-key-check: false
      load-config: false
